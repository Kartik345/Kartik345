{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <input name="symbol" placeholder="eg. NFLX" autofocus autocomplete="off" class="form-control mx-auto w-auto" type="text">
    <input name="shares" placeholder="eg. 2" autocomplete="off" class="form-control mx-auto w-auto" type="text">
    <button type="submit" class="btn btn-primary" value="buy">Buy</button>
</form>
{% endblock %}
